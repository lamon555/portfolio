<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Card</title>
    <link rel="stylesheet" href="../css/jatra hw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar-logo">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"></a>
            </div>
        </div>
        <div class="navbar-center">
            <div class="navbar-search">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-icons">
                <a href="#"><i class="fas fa-video"></i></a>
                <a href="#"><i class="fas fa-th"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><img class="profile-pic" src="../assets/farrk.jpeg" alt="Profile Picture" width="320px" height="200px"></a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="video-card">
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <div class="video-overlay">
                    <div class="video-duration">13:29</div>
                    <div class="video-mix">Mix</div>
                </div>
            </div>
            <div class="video-info">
                <h4 class="video-title">Mix â€“ Hawa Jastai - John Chamling Rai | Official Audio & Lyrics |</h4>
                <p class="video-channel">John Chamling Rai, John Rai, Sabin Rai and more</p>
            </div>
        </div>
    </div>
</body>
</html>
