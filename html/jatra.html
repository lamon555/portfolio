<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link rel="icon" href="../assets/youtube-svgrepo-com.svg" />
    <link rel="stylesheet" href="../css/jatra.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="youtb">
          <img
            src="../assets/youtube-svgrepo-com.svg"
            alt="youtube-logo"
            width="25px"
            height="25px"
          />
          <p>YouTube</p>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search" class="search" />
          <button type="submit" class="search-button">
            <img
              src="../assets/search-alt-2-svgrepo-com.svg"
              alt="search-icon"
            />
          </button>
        </div>
        <div>
          <button class="mic-container">
            <img
              src="../assets/mic-svgrepo-com.svg"
              alt="mic"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="other-section">
          <button class="video-container">
            <img
              src="../assets/video-plus-svgrepo-com.svg"
              alt="mic"
              width="30px"
              height="30px"
            />
          </button>
          <button class="notification-container">
            <img
              src="../assets/notifications-svgrepo-com.svg"
              alt="mic"
              width="30px"
              height="30px"
            />
          </button>
        </div>
      </div>
      <div class="video-page">
        <div class="card">
            <div class="thumbnail">
                <a href="https://www.youtube.com/watch?v=iH-j_jBij0A">
                    <img src="../assets/dr stone.webp" alt="youtube vedio" width="350px" height="200px" class="pic" />
                </a>
            </div>
            <div class="logo">
                <a class="body" href="https://www.youtube.com/@MuseAsia"> 
                    <img src="../assets/muse asia.png" alt="logo" width="25px"
                        height="25px" class="pic-2" />
                    <div class="text">
                        <h4>
                            Dr. Stone - Episode 01[
                            English Sub]
                        </h4>
                        <p class="par">Muse asia</p>
                        <p class="par">505k views - 4 hours ago</p>
                    </div>
                </a>
            </div>
        </div> 
      </div>
    </div>
  </body>
</html>
